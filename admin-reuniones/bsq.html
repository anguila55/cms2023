		function limpiarfiltrar(){
			document.querySelector("#fecha").value='{fechaincioreunion}';

			$('#cmbusuarios').val(null).trigger('change');

		function filtrar() {
			document.querySelector("#spinnercoordinar").style.display = '';
			var errcod =0;
			
		var fecha = $("#fecha").val();
		var perclase = $("#perclase").val();
		var cmbusuarios = $('#cmbusuarios').val();
		var usuarios = [0];
		$.each(cmbusuarios, function (i, val) {
			if (val!=''){
				usuarios.push(val); 
			}
			
			
		});
			if (fecha == ''){
				errcod=2;
				toastr.error("Debe elegir una fecha", "ERROR!");
				document.querySelector("#spinnercoordinar").style.display = 'none';
			}
			
			if (usuarios == 0){
				errcod=2;
				toastr.error("Debe elegir al menos un participante", "ERROR!");
				document.querySelector("#spinnercoordinar").style.display = 'none';
			}
			if (perclase == 0){
				errcod=2;
				toastr.error("Debe elegir un tipo de perfil", "ERROR!");
				document.querySelector("#spinnercoordinar").style.display = 'none';
			}
			if (errcod == 0){
				var data = { "fecha": fecha,
						 "usuarios":usuarios };
						
				$('#DataBrowser').load('brw.php', data);
				$('#DataMaestro').css('display', 'none');
				$('#DataBrowser').css('display', '');
			}
		}

			var data = { "persolicitante": sol,

			$('#DataView').load('mst.php', data);

		}
		function solicitarReunionMaestro(solicitante,contraparte, tipo,fechasolicitante,horasolicitante,reuconfnoti) {
				
				var data = { "solicitante": solicitante,
							 "contraparte": contraparte, 
							 "tipo": tipo,
							 "fechasolicitante": fechasolicitante,
							 "horasolicitante": horasolicitante,
							 "reuconfnoti": reuconfnoti};

		
			
			$.ajax({
				type: "POST",
				url: '../admin-reuniones/coordinargrb.php',
				data: data
			}).done(function (rsp) {
				data = $.parseJSON(rsp);

				if (data.errcod == 0) {
					toastr.success(data.errmsg, 'MEETING');
					$('#DataMaestroView').modal('hide');
					filtrar();
				} else {
					toastr.error(data.errmsg, 'MEETING');
					//swal("GUARDAR", data.errmsg, "error").done();

			});

					cancelButtonText: '{Idioma_BotonCan}',
					confirmButtonClass: 'btn btn-success btn-raised mr-5',
					cancelButtonClass: 'btn btn-danger btn-raised',
					buttonsStyling: false
				}).then(function () {
					$.ajax({
						type: "POST",
						url: 'coordinargrbsoli.php',
						data: data
					}).done(function (rsp) {
						data = $.parseJSON(rsp);
						if (data.errcod == 0) {
							toastr.success(data.errmsg, 'MEETING');
						} else {
							toastr.error(data.errmsg, 'MEETING');

		function loadClases(obj) {//Se cargan las clases en relacion con el Tipo de Perfil
		var perclase = $(obj).val();
		if (perclase == 0){
			document.querySelector("#displaycmbusuarios").style.visibility = "hidden";
			document.querySelector("#displaycheckboxusuarios").style.display = 'none';
		}else{
			if (perclase == 999999){
				document.querySelector("#displaycheckboxusuarios").style.display = 'none';
			}else{
				document.querySelector("#displaycheckboxusuarios").style.display = '';
				document.querySelector("#checkboxusuarios").checked = false;;
			}
			document.querySelector("#displaycmbusuarios").style.visibility = "";
		}
		
        
		$.ajax({
			type: "POST",
			url: "getusers.php",
			data: { "perclase": perclase }
		}).done(function (rsp) {

			data = $.parseJSON(rsp);
			
			var cmbusuarios = $('#cmbusuarios');
