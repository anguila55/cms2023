	<script>

		function findAvatar(reg) {
				//$('#bannerhomeimg'+reg).attr('src', '{bannerhomeimg}');
				$('#file'+reg).click();
			}
		
		function readURLAvatar(input,reg) {
		
					var fuData = document.getElementById('file'+reg);
					var FileUploadPath = fuData.value;
		
					
		
					if (FileUploadPath == '') {
						toastr.error('Por favor suba una imagen!', 'Imagen');
		
					} else {
					var Extension = FileUploadPath.substring(FileUploadPath.lastIndexOf('.') + 1).toLowerCase();
		
		
		
							if (Extension == "gif" || Extension == "png" || Extension == "bmp"
						|| Extension == "jpeg" || Extension == "jpg") {
		
		
						if (fuData.files && fuData.files[0]) {
		
						var size = fuData.files[0].size;
						
		
						if(size > 2097152){ // NO SUPERE LOS 2 MEGAS
							toastr.error('La imagen no puede superar los dos megas!', 'Imagen');
							return;
						}else{
							var reader = new FileReader();
						var fname = null;
		
						reader.onload = function (e) {

							$('#'+reg).attr('src', e.target.result);
		

							var image = new Image();
							image.src = e.target.result;
							image.onload = function () {
								
							};
						}
		
						reader.readAsDataURL(input.files[0]);
						}
					}
		
					}else {
						toastr.error('Solo se permiten los siguientes formatos GIF, PNG, JPG, JPEG and BMP.', 'Imagen');
					}
			
			}
		}
		
		function cambiogafete(){
		
			
				
				var formData = new FormData($('#FrmMst')[0]);
				
				if (typeof ($('#filecuadrante3img')[0].files[0]) !== "undefined") {
					formData.append('filecuadrante3img', $('#filecuadrante3img')[0].files[0]);
				}

				if (typeof ($('#filecuadrante4img')[0].files[0]) !== "undefined") {
					formData.append('filecuadrante4img', $('#filecuadrante4img')[0].files[0]);
				}

				/// ARMO EL ARRAY CON INFO DE POP UP INICIO
				let arraycuadrantes = $('#cuadrante').val()+','+$('#cuadrante1').val()+','+$('#cuadrante2').val()+','+$('#cuadrante3').val();
				

				formData.append("cuadrante3tit", $('#cuadrante3tit').val());
				formData.append("cuadrante3des", $('#cuadrante3des').val());
				
				formData.append("cuadranteinfo", arraycuadrantes);

				$.ajax({
					type: "POST",
					url: "gafetegrb.php",
					dataType: "html",
					data: formData,
					cache: false,
					contentType: false,
					processData: false
				}).done(function (rsp) {
					data = $.parseJSON(rsp);
		
		
					if (data.errcod == 0) {
						toastr.success(data.errmsg, 'GAFETE');
					} else {
						toastr.error(data.errmsg, 'GAFETE');
					}
		
				});
			
			
		
		
		}
