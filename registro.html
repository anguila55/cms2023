	<script>
		$(document).ready(function () {
			
			var x = document.getElementById("loginweb");
		var y = document.getElementById("logincel");
	   
		if (window.innerWidth < 800){
		
		// console.log("entro aca")
		x.style.display = "none";
		y.style.display = "";
	   

		}else{
			
		x.style.display = "";
		y.style.display = "none";
	   
	
		}
		});

		let arraypreguntasdinamicas = {arraypreguntasdinamicas};

		
		if (arraypreguntasdinamicas!=null){
			arraypreguntasdinamicas.forEach(pregunta => {
			
				if (pregunta != null ){
					Mostrarpregunta(pregunta);
				}
				
			});

		}

		dataClasificarVen = {
			"sectores": [{
				dataSectoresVen
			}],
			"subsectores": [{
				dataSubsectoresVen
			}],
			"categorias": [{
				dataCategoriasVen
			}],
			"subcategorias": [{
				dataSubcategoriasVen
			}]
		};

		dataClasificarCom = {
			"sectores": [{
				dataSectoresCom
			}],
			"subsectores": [{
				dataSubsectoresCom
			}],
			"categorias": [{
				dataCategoriasCom
			}],
			"subcategorias": [{
				dataSubcategoriasCom
			}]
		};
		$('.error-info').hide();


		function changeLanguage(reg) {

			var titulo = '';
			var texto = '';
			var id = '';
			var botonconfirmar = '';
			var botoncancelar = '';

			var usuarioregistro = $('#perclase2').val();


			

			if (reg == 0) {
				titulo = 'Change Language';
				texto = 'You will lost the data already added';
				botonconfirmar = 'Confirm';
				botoncancelar = 'Cancel';
				id = 'ING';
			}
			if (reg == 1) {
				titulo = 'Cambio Idioma';
				texto = 'Se perdera la informaciÃ³n cargada';
				id = 'ESP';
				botonconfirmar = 'Confirmar';
				botoncancelar = 'Cancelar';
			}
			swal({
				title: titulo,
				text: texto,
				type: 'question',
				showCancelButton: true,
				confirmButtonColor: '#0CC27E',
				cancelButtonColor: '#FF586B',
				confirmButtonText: botonconfirmar,
				cancelButtonText: botoncancelar,
				confirmButtonClass: 'btn btn-success btn-raised mr-5',
				cancelButtonClass: 'btn btn-danger btn-raised',
				buttonsStyling: false
			}).then(function () {
				window.location = "../registro.php?USER="+usuarioregistro+"&ID=" + id;
			}, function (dismiss) {
				// dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
				if (dismiss === 'cancel') { }
			}).done();


		}
        //array que indica si los campos son requeridos desde el back
		var validacion = {validacion}

		//guardo todos los elementos input y textarea del formulario
		const inputs = Array.from(document.querySelectorAll('input, textarea'));

		//guardo todos los elementos select del formulario
		const selects = Array.from(document.querySelectorAll('select'));

		//guardo el input mail
		const inputmail = document.querySelector('input[id="perusuacc"]');

		//guardo el check del mail
		const checkmail = document.querySelector('input[id="email-confirm"]');

		//

        //agrego el asterisco al campo del placeholder si es requerido (inputs)
		inputs.map(input =>
			validacion.find(item => item == input.id + 'true') ?
				input.placeholder += '*' : ''
		)
       //agrego el asterisco al campo del placeholder checkmail si mail es requerido (inputs)

		validacion.find(item => item == inputmail.id + 'true') ?  checkmail.placeholder+='*' : '';

       //agrego el asterisco al campo del placeholder si es requerido (selects)

		selects.map(select =>
			validacion.find(item => item == select.id + 'true') ? select.firstElementChild.label += '*' : ''
		)

		//chqueo que los mails coincidan
		const checkEmail = (inputCheckMail) => {
			inputCheckMail && inputmail.value !== inputCheckMail ? $('.error-info').show() : $('.error-info').hide();
 	}

		function guardarMaestroMsg() {
			var errmsg = '';
			var errcode = 0;
			//var pertipo = 66;

			//validacion campos inputs

			inputs.map(input =>
				((input.value ==='') || (input.value == "null")) && validacion.find(item => item == input.id + 'true') ?
					toastr.error("{completeelcampo}" + input.placeholder, "ERROR!") && (errcode = 2) : ''
			)

			if(validacion[25] === 'perinttrue'){
				if ((dataClasificarCom.sectores.length < 1) && (dataClasificarVen.sectores.length < 1)){
				toastr.error("{completeelcampo} {textoperint}", "ERROR");
				errcode=2;
			}
			}
			

			//validacion selects
			selects.map(select =>
				select.firstElementChild.selected === true && select.attributes.getNamedItem('placeholder') && validacion.find(item => item == select.id + 'true') ? toastr.error("{completeelcampo}" + select.attributes.getNamedItem('placeholder').value, "ERROR!") && (errcode = 2) : '')

			//VALIDACION FORMATO MAIL
			const valmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

			//chequeo si el formato del mail es correcto
			inputmail.value  && !valmail.test(inputmail.value) ? (errcode = 2) && toastr.error("{verifiquemailregistro}", "ERROR") : '';


             //CHEQUEO QUE LA CONFIRMACION DE MAIL NO ESTE VACIA SI EL MAIL ES REQUERIDO
			!checkmail.value  && validacion.find(item => item == inputmail.id + 'true') ? (errcode = 2)
			&& toastr.error("{completeelcampo}" + checkmail.placeholder, "ERROR!") : '';


			if (!$("#chkinfter").prop("checked")) {
				errcode = 2;
				toastr.error("{acepteterminos}", "ERROR!");
			}

			if (errcode == 0) {
				swal({
					title: "{Idioma_GuardarSwal}",
					text: "{Idioma_Confirmar}",
					type: 'question',
					showCancelButton: true,
					confirmButtonColor: '#0CC27E',
					cancelButtonColor: '#FF586B',
					confirmButtonText: '{Idioma_BotonConf}',
					cancelButtonText: '{Idioma_BotonCan}',
					confirmButtonClass: 'btn btn-success btn-raised mr-5',
					cancelButtonClass: 'btn btn-danger btn-raised',
					buttonsStyling: false
				}).then(function () {
					guardarMaestro();
				}, function (dismiss) {
					// dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
					if (dismiss === 'cancel') { }
				}).done();
			}
		}

			var usuarioregistro = $('#perclase2').val();
			var id = $('#peridioma').val();

			window.location = "../registro.php?USER="+usuarioregistro+"&ID=" + id;

		}

		function guardarMaestro() {
			var formData = new FormData($('#FrmMst')[0]);
			formData.append("peridioma", $('#peridioma').val());
			formData.append("pernombre", $('#pernombre').val() );
			formData.append("perapelli", $('#perapelli').val());
			formData.append("percpf", $('#percpf').val());
			formData.append("percompan", $('#percompan').val());
			formData.append("percargo", $('#percargo').val());
			formData.append("perarecod", $('#perarecod').val());
			formData.append("pertipo", $('#pertipo').val());
			formData.append("perclase", $('#perclase').val());
			formData.append("tipo", $('#tipo').val());
			formData.append("perempdes", $('#perempdes').val());
			formData.append("percoment", $('#percoment').val());
			formData.append("pertelefo", $('#pertelefo').val());
			formData.append("perurlweb", $('#perurlweb').val());
			formData.append("perlinked", $('#perlinked').val());
			formData.append("perfac", $('#perfac').val());
			formData.append("pertwi", $('#pertwi').val());
			formData.append("perins", $('#perins').val());
			formData.append("perdirecc", $('#perdirecc').val());
			formData.append("perciudad", $('#perciudad').val());
			formData.append("perestado", $('#perestado').val());
			formData.append("timezone", $('#timezone').val());
			formData.append("percodpos", $('#percodpos').val());
			formData.append("paicodigo", $('#paicodigo').val());
			formData.append("perusuacc", $('#perusuacc').val());
			formData.append("perpasacc", $('#perpasacc').val());

			formData.append("dataClasificarVen", JSON.stringify(dataClasificarVen));
			formData.append("dataClasificarCom", JSON.stringify(dataClasificarCom));
			var perinfact = ($('#chkinfact').is(':checked')) ? 'S' : 'N'; //Check de Informacion de Actividades
			var perinfpar = ($('#chkinfpar').is(':checked')) ? 'S' : 'N'; //Check de Informacion de Participantes
			formData.append("perinfact", perinfact);
			formData.append("perinfpar", perinfpar);
			//console.log(JSON.stringify(dataClasificarVen)),JSON.stringify(dataClasificarCom)

			if (arraypreguntasdinamicas!=null){

			var datospreguntas = [];	

			arraypreguntasdinamicas.forEach(pregunta => {
			
				let respuesta = document.getElementById(pregunta.nombre).value;

				 let elemento = {
				 	pregunta : pregunta.textopregunta,
			  		respuesta: respuesta
				  }

				  datospreguntas.push(elemento);
				
			});

			formData.append("preguntasadicionales", JSON.stringify(datospreguntas));

			}


			$.ajax({
				type: "POST",
				url: "registersend.php?ID=" + "{peridioma}",
				dataType: "html",
				data: formData,
				cache: false,
				contentType: false,
				processData: false
			}).done(function (rsp) {
				//console.log(rsp);
				data = $.parseJSON(rsp);
				data = $.parseJSON(rsp);
				if (data.errcod == 0) {
					//toastr.success(data.errmsg, 'ELIMINAR');
					toastr.success(

						"{enviomailregistro}",
						"CONFIRM"
					);
					// alert('Se ha enviado un mail a su casilla de correo.');
					setTimeout(function () {
						window.location = "registermail";
					}, 3000);
				} else {
					toastr.error(data.errmsg, "ERROR!");
				}
			});
		}

		function cerrarMaestro() {
			window.location = "login";
		}

		function viewClasificar(vencom) {
			var pervencom = vencom;
			var dataClasif = null;

			if (vencom == 'V') {
				dataClasif = dataClasificarVen;
			} else {
				dataClasif = dataClasificarCom;
			}
			console.log(dataClasif);
			var data = {
				"pervencom": vencom,
				"dataClasificar": dataClasif
			};

			$('#DataClasif').load('clasificarregistro.php?ID=' + '{peridioma}', data);
			$('#DataMaestroClasif').modal('show');
		}
		const togglePassword = document.querySelector('#togglePassword');
		const password = document.querySelector('#perpasacc');

		togglePassword.addEventListener('click', function (e) {
			// toggle the type attribute
			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);
			// toggle the eye slash icon
			this.classList.toggle('ft-eye-off');
			this.classList.toggle('ft-eye');
		});

		function loadClases(obj) {
			 //Se cargan las clases en relacion con el Tipo de Perfil
			var pertipo = $(obj).val();


			$.ajax({
				type: "POST",
				url: "getclasesregistro.php",
				data: {
					"pertipo": pertipo
				}
			}).done(function (rsp) {
				console.log(rsp)
				data = $.parseJSON(rsp);

				var clases = $('#perclase');
				clases.empty();
				$("<option/>", {
					val: '',
					text: '{Idioma_Seleccione} {clasesdeperfil}'
				}).appendTo(clases);

				$.each(data, function () {
					//console.log(this.perclase);
					//console.log(this.perclades);
					$("<option/>", {
						val: this.perclase,
						text: this.perclades
					}).appendTo(clases);
				});
			});
		}
	</script>
