<div class="table-responsive">
	<table id="visibilidadtable" class="table table-striped table-bordered dom-jQuery-events">
		<thead>
			<tr>
			                              
				<th class="border-top-0">Tipo</th>
				<th class="border-top-0">Nombre</th>
				<th class="border-top-0">Modelo</th>
				<th class="border-top-0">Puntos</th>
				<th class="border-top-0">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN browser -->
			<tr>
			
				<td class="text-truncate "><span> {tipo}</span></td>	
				<td class=""style=" max-width: 200px"><span style="overflow: hidden;"> {nombre}</span></td>					
				<td class="" style=" max-width: 200px"><span style="overflow: hidden;"> {modelo}</span></td>				
				<td class=""style=" max-width: 200px"><span style="overflow: hidden;"> {pts}</span></td>
			
			
				
				
				<td>
					<a class="success p-0" data-original-title="" title="Modificar" onclick="showMaestro({tipo});">
						<i class="fa fa-pencil font-medium-3 mr-2"></i>
					</a>
				
					<!-- <a class="danger p-0" data-original-title="" title="Eliminar"onclick="eliminarMaestro({zonahoritm});">
						<i class="fa fa-trash-o font-medium-3 mr-2"></i>
					</a> -->
				</td>
			</tr>
			<!-- END browser -->
			
		</tbody>
	</table>
</div>
<script src="../assets-nuevodisenio/js/data-tables/datatable-advanced.js"></script>
<script>
	$('#visibilidadtable').dataTable( {
  "bLengthChange": false,
  "pageLength": 100
} );
	
</script>
