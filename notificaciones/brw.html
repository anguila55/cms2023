<div class="justify-content-center notifications-container">
	<h3 class="{notiene}">No tiene notificaciones / Has no notifications</h3>
	<!-- BEGIN notificaciones_total -->
	<a id='notif_{notreg}' href='{dir}' class='notification-card'>
		<img src="{peravatar}" class="notification-card__avatar" alt="avatar">
		<div>
			<div class="d-flex align-items-center">
				<span class='notification-card__title color'>{nottitulo}<span class='notification-card__time'> ({notfchreg})</span></span>			
			</div>
			<span class='notification-card__person'>{pernombre} {perapelli} - {percargo} {iniciofrom} {percompan}</span>		
		</div>
	</a>
	<!-- END notificaciones_total -->
</div>
