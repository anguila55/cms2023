<div class="modal-content">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	</div>
	<div class="modal-body">
        
        <div class="px-1 py-1">
          <p class="color-main-event font-weight-normal" style="font-size: 2em;">{Idioma_Contacto}</p>
        </div>
        <div class="row">
          <div class="col-md-12 col-xl-12 col-lg-12 ">
            <div>
              <p class="font-weight-normal text-left">{Idioma_Nombre}: {usnombre}</p>
            </div>
          </div> 
          <div class="col-md-12 col-xl-12 col-lg-12 ">
            <div>
              <p class="font-weight-normal text-left">{Idioma_Correo}: {usmail}</p>
            </div>
          </div> 
          <div class="col-md-12 col-xl-12 col-lg-12 ">
            <div>
              <p class="font-weight-normal text-left">{Idioma_Telefono}: {ustelefono}</p>
            </div>
          </div> 
          <div class="col-md-12 col-xl-12 col-lg-12 ">
            <div>
              <p class="font-weight-normal text-left">{Idioma_Compania}: {usempresa}</p>
            </div>
          </div> 
          <div class="col-md-12 col-xl-12 col-lg-12 ">
            <div>
              <p class="font-weight-normal text-left">{Idioma_Pais}: {uspais}</p>
            </div>
          </div>
          <ul class="action mt-1 w-100 text-center">
            <a class="redes" href="{uslinkedin}" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a class="redes" href="{usfacebook}" target="_blank"><i class="fa fa-facebook"></i></a>
            <a class="redes" href="{ustwitter}" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="redes" href="{usweb}" target="_blank"><i class="fa fa-globe"></i></a>
          </ul> 
         
        </div> 
        
	  </div>
</div>
