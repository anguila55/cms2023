  <script>
    $(document).ready(function () {
			
            var x = document.getElementById("loginweb");
            var y = document.getElementById("logincel");
           
            if (window.innerWidth < 800){
            
            // console.log("entro aca")
            x.style.display = "none";
            y.style.display = "";
           

            }else{
                
            x.style.display = "";
            y.style.display = "none";
           
        
            }
			});
      //$('#btnatras').hide();
	function enviar(){
		$('#btnenviar').hide();
        $('#btnatras').show();
		var formData = new FormData($('#FrmMst')[0]);
		formData.append("percorreo", $('#percorreo').val());
		
		$.ajax({
			type: "POST",
			url: "enviomailrecuperar.php",
			dataType: "html",
			data: formData,
			cache: false,
			contentType: false,
			processData: false
		}).done(function (rsp) {
			console.log(rsp);
			if(rsp.trim()=='OK'){
				window.location='/recuperarwait.html';
			}else{
				alert('La cuenta no existe!');
			}
			$('#btnenviar').show();
		});
	}
    function atras(){

        window.location='/login';
    }
  </script>
