	<script>

		function findAvatar(reg) {
				//$('#bannerhomeimg'+reg).attr('src', '{bannerhomeimg}');
				console.log(reg);
				$('#filebannerhome'+reg).click();
			}
		
		function readURLAvatar(input,reg) {
		
					var fuData = document.getElementById('filebannerhome'+reg);
					var FileUploadPath = fuData.value;
		
		
					if (FileUploadPath == '') {
						toastr.error('Por favor suba una imagen!', 'BANNER');
		
					} else {
					var Extension = FileUploadPath.substring(FileUploadPath.lastIndexOf('.') + 1).toLowerCase();
		
		
		
							if (Extension == "gif" || Extension == "png" || Extension == "bmp"
						|| Extension == "jpeg" || Extension == "jpg" || Extension == "svg") {
		
		
							if (fuData.files && fuData.files[0]) {
		
						var size = fuData.files[0].size;
						
		
						if(size > 2097152){ // NO SUPERE LOS 2 MEGAS
							toastr.error('La imagen no puede superar los dos megas!', 'BANNER');
							return;
						}else{
							var reader = new FileReader();
						var fname = null;
		
						reader.onload = function (e) {
							$('#bannerhomeimg'+reg).attr('src', e.target.result);
		
							var image = new Image();
							image.src = e.target.result;
							image.onload = function () {
								
							};
						}
		
						reader.readAsDataURL(input.files[0]);
						}
					}
		
					}else {
						toastr.error('Solo se permiten los siguientes formatos GIF, PNG, JPG, JPEG and BMP.', 'BANNER');
					}
			
			}
		}
		
		function cambiobanner(reg){
		
			var reg1 = reg;
			function validURL(url) {
		
				if (url.includes('http')) {
		
					return true;
				}
		
				return false;
		
				}
		
				if (!validURL($('#urlbanner'+reg1).val())) {
		
		
				if ($('#urlbanner'+reg1).val() != '' && $('#urlbanner'+reg1).val().includes('footer')!= true) {
					reg1 = -1;
				toastr.error('Revisar Campos', 'Ingresar url web valida del banner');
				}
		
		
				}
		
				
			if (reg1 >= 0)
			{
				
				var formData = new FormData($('#FrmMst')[0]);
				if (typeof ($('#filebannerhome'+reg1)[0].files[0]) !== "undefined") {
					formData.append('filebannerhome'+reg1, $('#filebannerhome'+reg1)[0].files[0]);
				}
				formData.append("urlbanner", $('#urlbanner'+reg1).val());
				formData.append("bannerid", reg1);
				formData.append("estcodigo", $('#estcodigo'+reg1).val());
				$.ajax({
					type: "POST",
					url: "bannerhomegrb.php",
					dataType: "html",
					data: formData,
					cache: false,
					contentType: false,
					processData: false
				}).done(function (rsp) {
					data = $.parseJSON(rsp);
		
		
					if (data.errcod == 0) {
						toastr.success(data.errmsg, 'BANNER');
					} else {
						toastr.error(data.errmsg, 'BANNER');
					}
		
				});
			
			}
		
		
		}
		
		</script>
