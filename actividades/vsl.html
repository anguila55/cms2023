
<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title" id="">{agetitulo}</h4>
		
	</div>
	<div class="modal-body">
		<p><b>Date: 		</b>{agefch}</p>
		<p><b>Time: 		</b>{agehorini} - {agehorfin} </p>
		<p><b>Place: 		</b>{agelugar}</p>
		<p><b>Description: 	</b>{agedescri}</p>
					
	</div>
	<div class="modal-footer">
			
		<button type="button" id="btnagendar" class="btn btn-success  " data-dismiss="modal"  onclick="agendarEvento({agereg});"> <i class="icon-note"></i>{addtoagenda}</button>
		
		<button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">{Idioma_Cerrar}</button>
	</div>
</div>

<script>
		
	function agendarEvento(reg){
		var data = {"agereg":reg};
	
		$.ajax({
		  type: "POST",
		  url: 'agendar.php',
		  data: data
		}).done(function( rsp ) {
			data = $.parseJSON(rsp);
			
			if(data.errcod == 0){
				toastr.success(data.errmsg, 'AGENDA');	
			}else{
				toastr.error(data.errmsg, 'AGENDA');	
			}
			showBrowser();
		});
	}
	
	
</script>
