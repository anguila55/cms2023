      function solicitarReunionMaestro(reg, tipo) {
  
        if (tipo != 5) {
          var data = { "percodigo": reg };
          $('#DataView').load('coordinar.php', data);
          $('#DataMaestroView').modal('show');
        } else {
          var data = { "percoddst": reg };
  
          $.ajax({
            type: "POST",
            url: 'coordinargrb.php',
            data: data
          }).done(function (rsp) {
            data = $.parseJSON(rsp);
  
            if (data.errcod == 0) {
              showBrowser();
            }
            toastr.success(data.errmsg, 'GUARDAR');
          });
        }
      }
  
      function showChatView(reg,exp) {
                    var data = { "percoddst": reg, "modayuda":exp };

                    $('#DataMaestroViewPerfil').modal('show');
                }
      function showMaestro(reg) {
        var data = { "spkreg": reg };
        // console.log(reg);
        $('#DataMaestro').load('profile.php', data);
        $('#DataMaestro').css('display', '');
        $('#DataBrowser').css('display', 'none');
  
      }
  
      function showBrowser(reg) {
        $(window).scrollTop(0);
        var data = { "expreg": reg };
        
        var x = document.querySelector("#desafiosseleccion");
        var y = document.querySelector("#desafios");

        x.style.display = "none";
				y.style.display = "block";

        $('#DataBrowser').load('brwprofile.php', data);
        $('#DataMaestro').css('display', 'none');
        $('#DataBrowser').css('display', '');
  
      }

          }).done(function(rsp) {

              window.open(url);

              showBrowserProfile(exp);

            }
