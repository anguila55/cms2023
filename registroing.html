			$('.error-info').hide();

			function checkEmail() {
				var email =  $('#perusuacc').val();
				var confirmEmail =  $('#email-confirm').val();
				
				if(email != confirmEmail){

				}else{
					$('.error-info').hide();
				}
			 }
