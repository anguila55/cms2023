    function buscarmapa(sel) {
      //levanto las coordenas del stand
      let coordenadas = document.getElementById("expbuscador").value;
      const arrayCoord = coordenadas.split(",");

      var opt = sel.options[sel.selectedIndex];
      var link = opt.dataset.link;

      var x = (((Number(arrayCoord[0]) + Number(arrayCoord[2])) / 2) - 13);
      var y = ((Number(arrayCoord[1]) + Number(arrayCoord[3])) / 2) - 44;

      //le mando las coordenas al marcador

      var marcador = document.getElementById("myImg");
      var marcadorModificado = marcador.setAttribute("style", "position:absolute;color:red;top: " + y + "px; left: " + x + "px;font-size: 60px;");
      var marcadorModificado2 = marcador.setAttribute("href", link);

      //oculto el marcador si no hay nada seleccionado
      if (coordenadas == "") {
        var marcadorModificado = marcador.setAttribute("style", "display:none !important");
      }
    }
