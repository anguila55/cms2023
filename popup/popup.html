<div class="modal-content">
	<div class="modal-header">
	<button id="closepopup" type="button" class="close" data-dismiss="modal" aria-label="Close" >
		<span aria-hidden="true">&times;</span>
	</button>
	</div>
	<div class="modal-body">
	

    	<a href="{popupurl}" target="_blank" style="text-decoration: none;">
			<img class="{displayimage} col-12 img-fluid" src="{popupimg}">
			<p class="{displaytext} col-12 black" style="text-align: center;">{popupdescri}</p>
		</a>
	</div>
	<div class="modal-footer">
		<a id="btnguardar" class="black" style="font-size: 12px;font-weight: 700; text-decoration: underline;" onclick="noMostrar();">
			{textocerrarpopup}
		</a>

	</div>
</div>
<script>

	function noMostrar(){

		$.ajax({
			type: "POST",
			url: "../popup/popupnomostrar.php",
			data: { "data": ''}
		}).done(function (rsp) {
			
			data = $.parseJSON(rsp);
			if (data.errcod == 0) {
			toastr.success('{textonomostrarpopup}', "POP UP");
			
		
     	 } else {
		toastr.error('{textonomostrarpopup}', "POP UP");
		
     	 }
		  $('#closepopup').click();
		});
	}
</script>
