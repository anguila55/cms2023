	<script>
		document.querySelector("#spinnercoordinar").style.display = 'none';
		
		$(document).ready(function () {
			$('#cmbfilas').select2({
				placeholder: "{seleccionaopcion}"
				
			});
			$('#cmbcolumnas').select2({
				placeholder: "{seleccionaopcion}"
				
			});
			//showBrowser(0);

			//$('#fltbuscar').keypress(function (event){if (event.which == 13) { showBrowser(); } });	
		});

		function limpiarfiltrar(){
			document.querySelector("#filtronombre").value='';
			document.querySelector("#cmbvalor").value=0;
			document.querySelector("#cmbfiltro").value=0;
			$('#cmbfilas').val(null).trigger('change');
			$('#cmbcolumnas').val(null).trigger('change');
			

		}
		function filtrar() {
			document.querySelector("#spinnercoordinar").style.display = '';
			var errcod =0;
			
		var filas = $("#cmbfilas").val();
		var columnas = $("#cmbcolumnas").val();
		var cmbvalor = $('#cmbvalor').val();
		var cmbfiltro = $('#cmbfiltro').val();
		var filtronombre = $('#filtronombre').val();
		var arrayfilas = [];
		$.each(filas, function (i, val) {
			if (val!=''){
				
				arrayfilas.push(val); 
			}
			
			
		});
		var arraycolumnas = [];
		$.each(columnas, function (i, val) {
			if (val!=''){
				arraycolumnas.push(val); 
			}
			
			
		});

			if (errcod == 0){
				var data = { "filas": arrayfilas,
						 	  "columnas":arraycolumnas,
							  "valor": cmbvalor,
							  "filtro": cmbfiltro,
							 "filtronombre":filtronombre};
						
				$('#DataBrowser').load('brw.php', data);
				$('#DataMaestro').css('display', 'none');
				$('#DataBrowser').css('display', '');
			}
		}
		
	</script>
