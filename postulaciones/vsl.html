
<div class="modal-content">
	<div class="modal-header">
		<!-- <h4 class="modal-title" id="">{percompan}</h4> -->
		<h4 class="modal-title" id=""> {pernombre} {perapelli}</h4>
		<img src="{peravatar}" class="rounded-circle width-50 mr-2 float-right" alt="user image">
	</div>
	<div class="modal-body">
		<p><b>{Idioma_Empresa}: 	</b>{percompan}</p>
		<p><b>{Idioma_Cargo}: 	</b>{percargo}</p>
		 <p><b>{Idioma_Descripcion}: 		</b>{perempdes}</p>
		 <p><b>{Idioma_ClasificarVentas}: 		</b></p>
		
			<!-- BEGIN sectores -->
			<div class="row col-12">
				<p class="badge badge-danger white {colorsector} p-2"><b>{secdescri}</b></p>
				<div class="row col-12" style="margin-left:30px;">
					<!-- BEGIN subsectores -->
					<p class="badge badge-danger white {colorsubsector} mr-2 p-2"  >{secsubdes}</p>
					<!-- END subsectores -->
				</div>
			</div>
			<!-- END sectores -->
		<p><b>{Idioma_ClasificarCompras}: 		</b></p>
		
			<!-- BEGIN sectores1 -->
			<div class="row col-12">
				<p class="badge badge-danger white {colorsector1} p-2"><b>{secdescri1}</b></p>
				<div class="row col-12" style="margin-left:30px;">
					<!-- BEGIN subsectores1 -->
					<p class="badge badge-danger white {colorsubsector1} mr-2 p-2"  >{secsubdes1}</p>
					<!-- END subsectores1 -->
				</div>
			</div>
			<!-- END sectores1 -->

			<!-- INICIO PRODUCTOS -->

			<div class="card">

				<div class="card-header pb-0">
					<div class="card-title-wrap bar-warning">
						<div class="card-title color-main-event black"><i class="fa fa-exchange white bg-main-event mr-2" style="border-radius: 50%; padding: 5px; " ></i>{Idioma_Productos}</div>
					</div>
				</div>
			  
				<hr class="mt-2 mb-1">
			  
				<div class="row text-center ">
					
				   <!-- BEGIN productos --> 
				  <div class="col-lg-4 col-md-4 col-6">
					<a data-toggle="popover" data-content="{perpronom}" data-trigger="hover" data-original-title="" class="d-block mb-1 h-100 imgproducto img-thumbnail">
					  <img class="img-fluid"  src="{perprofil}" alt="">
					</a>
				  </div>
				   <!-- END productos --> 
				  
				</div>
			  
		</div>

		<!-- COMENTADO PRODUCTOS -->
		
	
		
	</div>
	<div class="modal-footer">
		<button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">{Idioma_Cerrar}</button>
	</div>
</div>
	  
<script src="../assets-nuevodisenio/js/popover.js"></script>
