		function showSearhSiteNavBar() {
					var reg = $('#navbar-search').val();

                }
	  function KeyEnterBuscarNavbar(e) {
			if (!e) var e = window.event
			if (e.keyCode) code = e.keyCode;
			else if (e.which) code = e.which;
			if (code == 13) {
				e.preventDefault();
				//var fltbuscar = $('#navbar-search').val();
				//console.log(fltbuscar);
				showSearhSiteNavBar();
			}
		}
		

		function showBrowser(reg) {
			var fltbuscar = $('.fltbuscar').val();
			var fltrecomendado = $('#fltrecomendado').val();
			var fltfavoritos = $('#fltfavoritos').val();
			var preregnota = $('#preregnota').val();

			
			let filtronombre = reg;

			let nombre = 'filtro' + reg;

			let listapadre = document.getElementById('listacategorias');

			for (let i = 0; i < listapadre.children.length; i++) {

  				listapadre.children[i].firstElementChild.className = "";
				listapadre.children[i].firstElementChild.classList.add("badge");

				if (listapadre.children[i].firstElementChild.id == nombre)
				{
					
					listapadre.children[i].firstElementChild.classList.add("bg-main-event")
				}else{
					listapadre.children[i].firstElementChild.classList.add("bg-secondary")	
				}

			}
			
			

			if (fltfavoritos == 1) {
				$('#cmbfavoritos').val(1);
			}

			var cmbsector = $('#cmbsector').val();
			var cmbsubsector = $('#cmbsubsector').val();
			var cmbcategoria = $('#cmbcategoria').val();
			var cmbsubcategoria = $('#cmbsubcategoria').val();
			var cmbfavoritos = $('#cmbfavoritos').val();
			var fltpertipo = $('#fltpertipo').val();

			var sectores = '';
			$.each(cmbsector, function (i, val) {
				sectores += val + ',';
			});
			sectores += '0';

			var subsectores = '';
			$.each(cmbsubsector, function (i, val) {
				subsectores += val + ',';
			});
			subsectores += '0';

			var categorias = '';
			$.each(cmbcategoria, function (i, val) {
				categorias += val + ',';
			});
			categorias += '0';

			var subcategorias = '';
			$.each(cmbsubcategoria, function (i, val) {
				subcategorias += val + ',';
			});
			subcategorias += '0';

			var data = {
				"fltbuscar": fltbuscar,
				"filtronombre": filtronombre,
				"preregnota": preregnota,
				"sectores": sectores,
				"subsectores": subsectores,
				"categorias": categorias,
				"subcategorias": subcategorias,
				"fltrecomendado": fltrecomendado,
				"fltfavoritos": cmbfavoritos,
				"fltpertipo": fltpertipo
			};
		
			$('#DataBrowser').load('brw.php', data);

			$('#notification-sidebar').removeClass('open');
		}


		function showSearhSite() {
					var reg = $('#navbar-search').val();
                    showBrowser(reg);
                }
		function KeyEnterBuscar(e) {
			if (!e) var e = window.event
			if (e.keyCode) code = e.keyCode;
			else if (e.which) code = e.which;
			if (code == 13) {
				e.preventDefault();
			
				showSearhSite();
			}
		}
		function showChatView(reg,exp) {
                    var data = { "percoddst": reg, "modayuda":exp };
                    $('#DataViewPerfil').load('../chat/chatinicio.php', data);
                    $('#DataMaestroViewPerfil').modal('show');
                }
