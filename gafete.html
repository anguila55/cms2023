function actualizocuadrantes(){

	let cuadrante1 = document.querySelector("#cuadrante1");
	let cuadrante2 = document.querySelector("#cuadrante2");
	let cuadrante3 = document.querySelector("#cuadrante3");
	let cuadrante4 = document.querySelector("#cuadrante4");
	let divcuadrante1 = document.querySelector("#div1");
	let divcuadrante2 = document.querySelector("#div2");
	let divcuadrante3 = document.querySelector("#div3");
	let divcuadrante4 = document.querySelector("#div4");


	if (cuadrante1.value == "true"){
		divcuadrante1.classList.remove('d-none');
	}else{
		divcuadrante1.classList.add('d-none');
	}

	if (cuadrante2.value == "true"){
		divcuadrante2.classList.remove('d-none');
	}else{
		divcuadrante2.classList.add('d-none');
	}

	if (cuadrante3.value == "true"){
		divcuadrante3.classList.remove('d-none');
	}else{
		divcuadrante3.classList.add('d-none');
	}

	if (cuadrante4.value == "true"){
		divcuadrante4.classList.remove('d-none');
	}else{
		divcuadrante4.classList.add('d-none');
	}

}


	function printDiv() {

	let admin = '{admin}';
	
	var botonesgafete = document.querySelector("#botonesgafete");
	botonesgafete.classList.add('d-none');
	var botonesgafete2 = document.querySelector("#botonesgafete2");
	botonesgafete2.classList.add('d-none');


     window.print();

	if(admin === '1'){
		botonesgafete.classList.remove('d-none');
	}

	 botonesgafete2.classList.remove('d-none');

	}

	function descargarDiv(){
		
	var botonesgafete = document.querySelector("#botonesgafete");
	botonesgafete.classList.add('d-none');
    
	
	let box = document.getElementById("printableArea");

			let width = box.offsetWidth;
			let height = box.offsetHeight;

			var opt = {
				margin:       0,
				filename:     "Gafete"+'{pernombre}'+".pdf",
				image:        { type: 'jpeg', quality: 0.98 },
				html2canvas:  { scale: 2 },
				jsPDF:        { unit: 'in', format: 'A4', orientation: 'portrait' },
				};

		html2pdf().set(opt).from(box).save().then(function sacoheader (){botonesgafete.classList.remove('d-none');});


	}
