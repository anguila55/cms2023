        <script>
            $(document).ready(function () {
                showBrowser();
            });

            

            function showView(reg) {
                var data = { percodigo: reg };

                $("#DataViewPerfil").load("vsl.php", data);
                $("#DataMaestroViewPerfil").modal("show");
            }
            function showViewPreg(reg) {
                var data = { reureg: reg };
                $("#DataBrowser").load("vslenc.php", data);
            }

            function solicitarReunionMaestro(reg, reureg, reufecha,reutipo) {
                var data = {
                    percodigo: reg,
                    reureg: reureg,
                    reufecha: reufecha,
                    reutipo: reutipo
                };

                $("#DataView").load("coordinar.php", data);
                $("#DataMaestroView").modal("show");
            }

            function cancelarReunion(reg) {
                var data = { reureg: reg };

                $.ajax({
                    type: "POST",
                    url: "anu.php",
                    data: data,
                }).done(function (rsp) {
                    data = $.parseJSON(rsp);

                    if (data.errcod == 0) {
                        toastr.success(data.errmsg, "COORDINAR REUNION");
                    } else {
                        toastr.error(data.errmsg, "COORDINAR REUNION");
                    }
                    showBrowser();
                });
            }
            function eliminarReunion(reg) {
                var data = { reureg: reg };

                $.ajax({
                    type: "POST",
                    url: "eliminar.php",
                    data: data,
                }).done(function (rsp) {
                    data = $.parseJSON(rsp);

                    if (data.errcod == 0) {
                        toastr.success(data.errmsg, "ELIMINAR REUNION");
                    } else {
                        toastr.error(data.errmsg, "ELIMINAR REUNION");
                    }
                    showBrowser();
                });
            }

            function showViewContacto(link) {
                var WinReuLink = window.open(link, "WinReuLink", ""); //toolbar=no,scrollbars=yes,resizable=yes,width=600,height=600
            }

            function showBrowser() {
                var fltbuscar = $("#fltbuscar").val();
                var data = { fltbuscar: fltbuscar };

                $("#DataBrowser").load("brw.php", data);
                $("#DataMaestroLinkReunion").modal("hide");
                $("#DataMaestroLinkExecute").modal("hide");
            }

            function viewFile(ext, url) {
                $("#viewfile").modal("show");
                if (ext == "PNG" || ext == "JPG") {
                    $("#ifviewfileVideo").css("display", "none");
                    $("#ifviewfileImage").css("display", "");
                    $("#ifviewfileImage")
                        .contents()
                        .find("body")
                        .css("margin-right", "0px");
                    $("#ifviewfileImage")
                        .contents()
                        .find("body")
                        .css("margin-top", "0px");
                    $("#ifviewfileImage")
                        .contents()
                        .find("body")
                        .css("margin-left", "0px");
                    $("#ifviewfileImage")
                        .contents()
                        .find("body")
                        .css("margin-bottom", "0px");
                    $("#ifviewfileImage")
                        .contents()
                        .find("body")
                        .html(
                            '<img style="width:100%; height:100%;" src="' +
                                url +
                                '">'
                        );
                } else if (ext == "MP4") {
                    $("#ifviewfileVideo").css("display", "");
                    $("#ifviewfileImage").css("display", "none");
                    $("#ifviewfileVideo").attr("src", url);
                }
            }

            function showCall(reureg) {

                var encobligapend = $("#encobligapend").val(); 
                
                if (encobligapend == 'true'){
                    toastr.error('Encuestas pendientes', "Tienes encuestas obligatorias sin contestar");   

                }else{
                    var data = { reureg: reureg };

                    $("#DataViewCall").load("../reuniones/call.php", data);
                    $("#DataMaestroCall").modal("show");

                }

              
            }

           
           
        </script>
